   <form id="medical_form" name="medical_form">
  <div>
    <label for="fname">First Name: </label><input type = "text" id = "fname" name="fname"><br>
    <label for="lname">Last  Name: </label><input type = "text" id = "lname" name="lname">
  </div>

  <div>
    <label for="gender">Gender: </label>
    <select id="gender" required>
      <option value="">Choose...</option>
      <option>Male</option>
      <option>Female</option>
      <option>Non-binary</option>
      <option>Other</option>
    </select>
  </div>

  <div>
    <label>How often do you exercise?</label>
    <input type="radio" id="Regularly" name="exercise_level">
      <label for="Regularly" class="option">Regularly</label>
    <input type="radio" id="Occasionally" name="exercise_level">
      <label for="past_smoker" class="option">Occasionally</label>
    <input type="radio" id="Infrequent" name="exercise_level">
      <label for="Infrequent" class="option">Infrequent</label>
  </div>

  <div>
    <label>what sport do you like to practice?</label><br>
    <input type="checkbox" id="football" name="favorite_sport"><label for="football" class="option">Football</label><br>
    <input type="checkbox" id="golf" name="favorite_sport"><label for="golf" class="option">Golf</label><br>
    <input type="checkbox" id="tennis" name="favorite_sport"><label for="tennis" class="option">Tennis</label><br>
    <input type="checkbox" id="baseball" name="favorite_sport"><label for="baseball" class="option">Baseball</label><br>
    <input type="checkbox" id="swimming" name="favorite_sport"><label for="swimming" class="option">Swimming</label><br>
    <input type="checkbox" id="running" name="favorite_sport"><label for="running" class="option">Running</label><br>
    <input type="checkbox" id="crossfit" name="favorite_sport"><label for="crossfit" class="option">Crossfit</label><br>
    <input type="checkbox" id="gym" name="favorite_sport"><label for="gym" class="option">Gym</label><br>
    <input type="checkbox" id="none" name="favorite_sport"><label for="none" class="option">None</label>
  </div>
